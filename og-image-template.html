<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Template - Screenshot at 1200x630</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .container {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 147, 79, 0.12) 0%, transparent 60%);
      pointer-events: none;
    }

    .label {
      font-family: "DM Sans", sans-serif;
      font-size: 14px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255, 147, 79, 0.8);
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-family: "Source Serif 4", Georgia, serif;
      font-size: 120px;
      font-weight: 300;
      color: #e8e4df;
      letter-spacing: -0.02em;
      text-shadow: 0 0 80px rgba(255, 147, 79, 0.2);
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-family: "Source Serif 4", Georgia, serif;
      font-size: 24px;
      font-weight: 300;
      color: rgba(232, 228, 223, 0.6);
      margin-top: 24px;
      position: relative;
      z-index: 1;
    }

    .domain {
      position: absolute;
      bottom: 40px;
      font-family: "DM Sans", sans-serif;
      font-size: 16px;
      letter-spacing: 0.15em;
      color: rgba(232, 228, 223, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <p class="label">Professional Halation & Mist Emulation</p>
    <h1 class="title">Halo Pro</h1>
    <p class="subtitle">Authentic halation for photographers and colorists</p>
    <p class="domain">halopro.app</p>
  </div>
</body>
</html>
